<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymerization</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url();
            font-family: Arial, sans-serif;
        }

        .container {
            background-image: url(https://i.ibb.co/wCW17Rp/Polymerization.webp);
            background-size: cover; 
            background-position: center;
            position: relative;
            width: 900px;
            height: 500px;
        }

        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 3px solid #000;
            font-size: 1.5rem;
            text-align: center;
        }

        #circle1 {
            top: 20px;
            left: 20px;
            background-color: #6fdcf0;
        }

        #circle2 {
            top: 20px;
            right: 20px;
            background-color: #ee7a2c;
        }

        #circle3 {
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #9b63cf;
            z-index: 1;
        }

        input {
            border: none;
            font-size: 3rem;
            text-align: center;
            width: 120px;
            background: transparent;
            color: #000;
        }

        button {
            position: absolute;
            bottom: 20px;
            font-size: 2rem;
            font-family:cursive;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #calculate {
            left: 100px;
        }

        #reset {
            left: 200px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="circle" id="circle1" name="x" value="%s">
            <input type="text" id="num1" placeholder="0">
        </div>
        <div class="circle" id="circle2" name="y" value="%s">
            <input type="text" id="num2" placeholder="0">
        </div>
        <div class="circle" id="circle3" name="result">
            <span id="result">%s</span>
        </div>
        <button id="calculate">融合</button>
        <button id="reset">重置</button>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', function () {
            const num1 = parseFloat(document.getElementById('num1').value) || 0;
            const num2 = parseFloat(document.getElementById('num2').value) || 0;
            const result = num1 + num2;

            // Animate circles moving to be covered by the third circle
            const circleSize = 150;
            const circle3Left = 50;
            const moveDistance = (900 - circleSize) / 2; // Centering in container width
            
            document.getElementById('circle1').style.transition = 'transform 1s';
            document.getElementById('circle2').style.transition = 'transform 1s';
            document.getElementById('circle1').style.transform = `translate(${moveDistance-47}px, 214px)`;
            document.getElementById('circle2').style.transform = `translate(-${moveDistance-47}px, 214px)`;

            setTimeout(() => {
                document.getElementById('result').textContent = result;
            }, 1000);
        });

        document.getElementById('reset').addEventListener('click', function () {
            // Reset circle positions and input values
            document.getElementById('circle1').style.transition = 'transform 1s';
            document.getElementById('circle2').style.transition = 'transform 1s';
            document.getElementById('circle1').style.transform = 'none';
            document.getElementById('circle2').style.transform = 'none';

            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').textContent = '0';
        });
    </script>
</body>

</html>
