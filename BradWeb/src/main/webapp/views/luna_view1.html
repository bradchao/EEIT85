<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Luna Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        hr {
            width: 60%;
            border: 0;
            border-top: 2px solid #ecf0f1;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            width: 80px;
            text-align: center;
        }

        .btn {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        span {
            font-size: 18px;
            padding-left: 10px;
        }

        footer {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: auto;
            padding: 20px;
            text-align: center;
            width: 100%;
            border-top: 1px solid #ecf0f1;
            background-color: #ecf0f1;
        }
    </style>
</head>

<body>
    <h1>Luna Big Company</h1>
    <hr />
    <form action='Brad15'>
        <input name="x" placeholder="Enter X" value='@x@' />
        +
        <input  name="y" placeholder="Enter Y" value='@y@' />
        <input type="submit" value="=" class="btn">
        <span>@result@</span>
    </form>
    <hr />
    <footer>
        &copy; 2024 Luna Big Company. All rights reserved.
    </footer>
</body>

</html>
